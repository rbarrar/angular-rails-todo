<div>
  <label>New Todo</label>
  <input [(ngModel)]="todo_item.title" placeholder= "title" />
  <input [(ngModel)]="todo_item.description" placeholder= "description" />
  <button (click)="addTodoItem()">Save</button>
</div>

<hr>

<table>
  <tbody>
    <tr *ngFor="let todo_item of TodoItems">
      <td>{{todo_item.name}}</td>
      <td><button (click)="gotoDetail(todo_item)">View Details</button></td>
      <td><button (click)="delete(todo_item, $event)">Delete</button></td>
    </tr>
  </tbody>
</table>
