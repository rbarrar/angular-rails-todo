<h3>To Do</h3>

<div *ngIf="todo_item">
  <table class="highlight">
    <thead>
      <th>Title</th>
      <th>Descritpion</th>
      <th>ID</th>
    </thead>
    <tr>
      <td>{{todo_item.title}}</td>
      <td>{{todo_item.description}}</td>
      <td>{{todo_item.id}}</td>
    </tr>
  </table>


  <div>
    <label>New Title</label>
    <input [(ngModel)]="todo_item.title" placeholder= "title" />
    <button (click)="save()">Save</button>
  </div>
</div>
