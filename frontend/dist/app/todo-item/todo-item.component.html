<h4><strong>To-Do Item</strong></h4>

<div *ngIf="todo_item">
  <table class="highlight">
    <thead>
      <th>Title</th>
      <th>Descritpion</th>
      <th>ID</th>
    </thead>
    <tr>
      <td>{{todo_item.title}}</td>
      <td>{{todo_item.description}}</td>
      <td>{{todo_item.id}}</td>
    </tr>
  </table>


  <div>
    <label>New Title</label>
    <input [(ngModel)]="todo_item.title" placeholder= "Title" />
    <label>New Description</label>
    <input class="center-align" id="description" [(ngModel)]="todo_item.description" placeholder= "Description" />
    <input type="checkbox" [(ngModel)]="todo_item.completed" />
    <input type="checkbox" [(ngModel)]="todo_item.archived" />
    <button (click)="save()">Save</button>
  </div>
</div>
